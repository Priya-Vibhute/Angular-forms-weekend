

<button class="btn btn-primary m-3" (click)="fillValues()">Fill Values</button>
<form
  #form="ngForm"
  (ngSubmit)="onSubmit()"
  class="container border border-primary p-3"
>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      name="email"
      ngModel
      required
      email
      #email="ngModel"
    />
    <div
      id="emailHelp"
      class="form-text"
      *ngIf="email.control.invalid && email.control.dirty"
    >
      Email address is invalid
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      name="password"
      ngModel
      required
      minlength="6"
      #password="ngModel"
    />
    <div *ngIf="password.control.invalid && password.control.dirty">

      <div
        id="emailHelp"
        class="form-text"
        *ngIf="password.control.hasError('required')"
      >
       Password is required
      </div>


       <div
        id="emailHelp"
        class="form-text"
        *ngIf="password.control.hasError('minlength')"
      >
      Password is too short
      </div>
    </div>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
